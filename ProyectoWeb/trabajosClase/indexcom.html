<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YuTu</title>
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-RXf+QSDCUQs6+z1nVNH1PjhvxrGNnQX9V+2EvZk5Q1bf5yD75K20mi2S9Q+iwMAnwMfL8S5tG2lsFHZ7NLaR9g==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
  <link rel="stylesheet" href="./statics/styles/main.css">
  <script src="./dynamics/js/bd.js"></script>
   <script src="https://kit.fontawesome.com/19e0c4481e.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <i class="fa-brands fa-youtube" style="color: var(--primary-color);"></i>
    <h1>YuTu</h1>
  </header>
  <main class="container">
    <section class="player-view" id="playerView" style="display:none">
      <div class="video-container" id="reproductor"></div>
      <div class="acciones">
        <button title="Like"><i class="fa-solid fa-thumbs-up"></i></button>
        <button title="Compartir"><i class="fa-solid fa-share"></i></button>
      </div>
      <h2 id="tituloVideo"></h2>
      <p id="descripcionVideo"></p>
    </section>
    

    <section class="videos" id="contenedorVideos"></section>

    <section class="sugeridos" id="sugeridos" style="display:none"></section>
  </main>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="./dynamics/js/index.js"></script>
</body>
</html>
