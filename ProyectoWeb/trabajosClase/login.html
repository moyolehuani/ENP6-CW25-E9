<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="./Statics/styles/login.css">
    
</head>
<body>
    <main>
        <form id="login" >
            <h1>Inicio de Sesión</h1>
            <article class="input">
                <label>
                    <input type="text" id="usuario" minlength="3" maxlength="15" placeholder="Nombre de usuario" required/>
                </label>
                <span class="span-dentro" id="errorUsuario"></span>
            </article>
            <article class="input">
                <label>
                    <input type="password" id="contraseña" minlength="5"  placeholder="Contraseña" required/>
                </label>
                <span class="span-dentro" id="errorContraseña"></span>
            </article>
            <button type="submit">Iniciar sesion</button>
            <article class="text" id="cambio">Si no tienes una cuenta, <a href="./Templates/registro.html">crea una.</a></article>
        </form>
    </main>    
    <script src="./Dynamics/JS/inicioSesion.js" defer></script>
</body>
</html>
