<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <link href="../Statics/Styles/signup.css" rel="stylesheet">
    <title>Sing-up</title>
</head>

<body>
    <div id="contenedor_del_contenedor_form_signup">
        <main id="contenedor_signup" class="blur">
            <form id="signup">
                <header id="encabezado_signup">Inicio de sesión</header>
                <img class="img" src="https://cdn-icons-png.flaticon.com/512/6492/6492359.png"> 
                <div id="divdatosIngreso" class="horizontal">
                    <div id="contendor_usuario">
                        <label for="usuario"></label>
                        <input type="text" id="usuario" name="usuario" placeholder="example.com or user" required>
                    </div>
                    <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña" class="oculto" required>
                        <input type="submit" id="btn_ingresar" value="Ingresar" class="oculto">
                </div>
            </form>
        </div>
    </div>
    <section id="interfaz" style="display: none;">
        <aside id="aside-pestañas">
            <div id="cont_home">l</div>
            <div id="cont_biblioteca">m</div>
            <div id="cont_playlist">h</div>
        </aside>
        <section id="div_area_home">
            <nav id="buscador_sec">
                <form id="buscador_form">
                    <label for="buscador">
                        <input type="text" id="buscador_input" name="buscador">
                    </label>
                </form>
            </nav>
            <!-- Sección de recomendaciones -->
            <!--Artistas recomendados-->
            <article id="cont_art_recom" class="recomendado">
                <p id="art_recom_title" class="recomendado_title">
                    Artistas recomendados
                </p>
                <div id="btn_y_artistas" class="horizontal_recom">
                    <button id="Shuffle_art" class="shuffle_button">Shuffle</button>
                    <article id="artistas_recomendados">
                    </article>
                </div>
            </article>
            <!--Álbumes recomendados-->
            <article id="cont_album_recom" class="recomendado">
                <p id="album_recom_title" class="recomendado_title">
                    Álbumes recomendados
                </p>
                <div id="btn_y_albumes" class="horizontal_recom">
                    <button id="Shuffle_album" class="shuffle_button">Shuffle</button>
                    <article id="albumes_recomendados">
                    </article>
                </div>
            </article>
            <!--Reproduciendo-->
            <article id="cont_reproduciendo" class="recomendado">

            </article>
        </section>
    </section>
</body>
<script src="../Dynamics/js/signup.js"></script>
</html>
